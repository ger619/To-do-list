<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Work List</title>
</head>

<body>

    <div id="list-container">
        <div class="list-head">
            <p>Today's ToDo List</p>
            <i id="icon" class="fa-solid fa-rotate fa-lg font-awesome-icon"></i>
        </div>

        <form id="todo-list">
            <input type="text" class="input" id="input" placeholder="Add to your list...">

        </form>
        <div class="button">Clear all completed</div>
    </div>


</body>

</html>
